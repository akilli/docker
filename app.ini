RUN_MODE = prod
RUN_USER = app

[ui.user]
REPO_PAGING_NUM = 50

[repository]
FORCE_PRIVATE = true
ROOT = /data/git
SCRIPT_TYPE = sh

[repository.upload]
ENABLED = false

[server]
APP_DATA_PATH = /data/gogs
DISABLE_SSH = true
HTTP_PORT = 3000
OFFLINE_MODE = true
SSH_PORT = 0
STATIC_ROOT_PATH = /usr/share/webapps/gogs

[database]
TYPE = sqlite3
PATH = /data/gogs/gogs.db

[admin]
DISABLE_REGULAR_ORG_CREATION = true

[auth]
DISABLE_REGISTRATION = true
ENABLE_REGISTRATION_CAPTCHA = false
REQUIRE_SIGNIN_VIEW = true

[email]
ENABLED = false

[picture]
AVATAR_UPLOAD_PATH = /data/avatars
DISABLE_GRAVATAR = true

[attachment]
PATH = /data/attachements

[log]
ROOT_PATH = /var/log/gogs
MODE = console
LEVEL = Trace

[other]
SHOW_FOOTER_TEMPLATE_LOAD_TIME = false
