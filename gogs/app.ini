RUN_MODE = prod
RUN_USER = app

[server]
APP_DATA_PATH = /data/gogs
DISABLE_SSH = true
HTTP_PORT = 80
OFFLINE_MODE = true
SSH_PORT = 0

[repository]
FORCE_PRIVATE = true
ROOT = /data/git
SCRIPT_TYPE = sh

[repository.upload]
ENABLED = false

[database]
TYPE = sqlite3
PATH = /data/gogs/gogs.db

[security]
LOCAL_NETWORK_ALLOWLIST =

[email]
ENABLED = false

[auth]
DISABLE_REGISTRATION = true
ENABLE_REGISTRATION_CAPTCHA = false
REQUIRE_SIGNIN_VIEW = true

[attachment]
PATH = /data/attachements

[picture]
AVATAR_UPLOAD_PATH = /data/avatars
DISABLE_GRAVATAR = true

[admin]
DISABLE_REGULAR_ORG_CREATION = true

[log]
MODE = console
LEVEL = Trace

[ui.user]
REPO_PAGING_NUM = 50

[other]
SHOW_FOOTER_TEMPLATE_LOAD_TIME = false
