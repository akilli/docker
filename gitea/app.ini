RUN_MODE = prod
RUN_USER = app

[server]
APP_DATA_PATH = /data/gitea
DISABLE_SSH = true
HTTP_PORT = 80
LANDING_PAGE = login
OFFLINE_MODE = true
SSH_PORT = 0

[repository]
DEFAULT_BRANCH = master
DEFAULT_REPO_UNITS = repo.code,repo.releases,repo.actions
DISABLE_MIGRATIONS = true
DISABLE_STARS = true
FORCE_PRIVATE = true
ROOT = /data/git
SCRIPT_TYPE = sh

[repository.upload]
ENABLED = false

[actions]
ENABLED = true

[database]
DB_TYPE = sqlite3
PATH = /data/gitea/gitea.db

[service]
DISABLE_REGISTRATION = true
ENABLE_CAPTCHA = false
REQUIRE_SIGNIN_VIEW = true

[mailer]
ENABLED = false

[attachment]
PATH = /data/attachements

[picture]
AVATAR_UPLOAD_PATH = /data/avatars
DISABLE_GRAVATAR = true

[admin]
DISABLE_REGULAR_ORG_CREATION = true

[log]
ROOT_PATH = /var/log/gitea
MODE = console
LEVEL = Trace

[ui.user]
REPO_PAGING_NUM = 50

[other]
ENABLE_FEED = true
ENABLE_SITEMAP = false
SHOW_FOOTER_TEMPLATE_LOAD_TIME = false
SHOW_FOOTER_VERSION = false
