RUN_MODE = prod
RUN_USER = app

[ui.user]
REPO_PAGING_NUM = 50

[repository]
FORCE_PRIVATE = true
ROOT = /data/git
SCRIPT_TYPE = sh

[repository.upload]
ENABLED = false

[server]
APP_DATA_PATH = /data/gogs
DISABLE_SSH = true
OFFLINE_MODE = true
SSH_PORT = 0
STATIC_ROOT_PATH = /usr/share/webapps/gogs

[database]
DB_TYPE = sqlite3
PATH = /data/gogs/gogs.db

[admin]
DISABLE_REGULAR_ORG_CREATION = true

[service]
DISABLE_REGISTRATION = true
ENABLE_CAPTCHA = false
REQUIRE_SIGNIN_VIEW = true

[mailer]
ENABLED = false

[picture]
AVATAR_UPLOAD_PATH = /data/avatars
DISABLE_GRAVATAR = true

[attachment]
PATH = /data/attachements

[log]
ROOT_PATH = /var/log/gogs
MODE = console
LEVEL = Trace

[cron]
ENABLED = true

[other]
SHOW_FOOTER_TEMPLATE_LOAD_TIME = false
SHOW_FOOTER_VERSION = false
